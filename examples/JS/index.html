      img.onload = () => {

        const
          canvas = document.querySelector('canvas'),
          ctx = canvas.getContext('2d'),
          {width, height} = img,
          deltas = [-width, 1, width, -1],
          starts = [],
          rules = {}

        canvas.width = width
        canvas.height = height

        ctx.drawImage(img, 0, 0)

        const
          imageData = ctx.getImageData(0, 0, width, height),
          view = new DataView(imageData.data.buffer)

        for (let p = 0; p < width * height; p++) {
          const pixel = view.getUint32(p * 4)
          if (pixel in STARTS) {
            starts.push([p, STARTS[pixel]])
          } else if (pixel in RULES) {
            rules[p] = RULES[pixel]
          }
        }

        draw()

        function draw() {
          const color = (Math.round(0xffffff * Math.random()) << 8) + 0xff
          for (let args of starts) drawPixel(...args, color)
          ctx.putImageData(imageData, 0, 0)
          setTimeout(draw, 100)
        }

        function drawPixel(p, direction, color) {
          view.setUint32(p * 4, color)
          if (p in rules) {
            if (!rules[p]) return
            direction = (direction + rules[p] + 4) % 4
          }
          drawPixel(p + deltas[direction], direction, color)
        }

      }
    </script>
